        CheckReport:
          type: bool
          cube: false
          personalOffice: true
          default: true
          description: Отправлять чеки в ОККТ
        SalesStatisticSource:
          type: int
          cube: false
          personalOffice: true
          default: 0
          enum: [0, 1, 2]
          description: >
            Источник статистики продаж 
              * `0` - включено снятие аудита по расписанию + сниффинг данных с шины 
              * `1` - только аудит 
              * `2` - только шина
        EvaDtsReportSchedule:
          type: object
          cube: false
          personalOffice: true
          default:
          description: Расписание снятия EVA-DTS отчетов.
          properties:
            Weekday:
              type: array
              cube: false
              personalOffice: true
              default: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun']
              description: Массив из вариантов значений, который показывает, в какие дни недели происходит событие
              items:
                type: string
                enum: ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun']
            TimeFrom:
              type: string
              cube: false
              personalOffice: true
              default: '00:00'
              mininum: '00:00'
              maximum: '23:00'
              description: (шаг в 1 час) Начала промежутка времени, в который происходит событие
            TimeTo:
              type: string
              cube: false
              personalOffice: true
              default: '00:00'
              mininum: '00:00'
              maximum: '23:00'
              description: (шаг в 1 час) Конец промежутка времени, в который происходит событие
            Period:
              type: integer
              cube: false
              personalOffice: true
              minimum: 1
              maximum: 24
              default: 2
              description: Период, в часах
        BusInactiveTimeout:
          type: int
          cube: false
          personalOffice: true
          default: 180
          description: Количество секунд, в течение которых блокировка шины не считается ошибкой
        MainMode:
          type: int
          cube: true
          personalOffice: true
          default: 0
          enum: [0, 1, 2, 3, 4, 5]
          description: >
            Режим работы устройства.
              * `0` - MDB_EXE
              * `1` - MDB
              * `2` - EXE_master
              * `3` - POS
              * `4` - Pulse
              * `5` - CafeCo
        ClientEnable:
          type: int
          cube: false
          personalOffice: true
          default: 0
          enum: [0, 1, 2]
          description: >
            Custom управляет включением спящего режима dm. В спящем режиме dm никак не управляет экраном кубика. Нужно для некоторых клиентов со своим софтом.
              * `0` - Выключено
              * `1` - Custom
              * `2` - вавилон вендинг
        VMCAuditPortEnable:
          type: bool
          cube: false
          personalOffice: true
          default: true
          description: Включить порт аудита
        VMCAuditPort:
          type: int
          cube: false
          personalOffice: true
          default: 3
          enum: [0, 2, 3]
          description: >
            Порт аудита вендингового автомата. 
              * `0` - DEX1
              * `2` - UART1
              * `3` - DEX2
        VMCAuditBaudRate:
          type: int
          cube: false
          personalOffice: true
          default: 2400
          enum: [1200, 2400, 4800, 9600, 19200, 38400, 57600, 115200]
          description: Скорость передачи аудита вендингового автомата.
        VMCAuditProtocol:
          type: int
          cube: false
          personalOffice: true
          default: 0
          enum: [0, 1]
          description: >
            Протокол аудита вендингового автомата. 
              * `0` - ddcmp
              * `1` - dex
        ScaleFactor:
          type: int
          cube: true
          personalOffice: true
          default: 1
          minimum: 1
          maximum: 255
          description: Фактор шкалы цен.
        DecimalPlacesCash:
          type: int
          cube: true
          personalOffice: true
          default: 2
          minimum: 0
          maximum: 4
          description: Количество десятичных разрядов до запятой при оплате за наличные. Значение должно быть равно значению в автомате.
        DecimalPlacesCashless:
          type: int
          cube: true
          personalOffice: true
          default: 2
          minimum: 0
          maximum: 4
          description: Количество десятичных разрядов до запятой при безналичной оплате
        AcquiringShiftCloseTime:
          type: string
          cube: false
          personalOffice: true
          default: '12:00'
          description: Время отправки информации при закрытии эквайринговой смены
        AcquiringShiftClosePeriod:
          type: int
          cube: false
          personalOffice: true
          minimum: 1
          maximum: 365
          default:
          description: ериод (в днях) отправки информации при закрытии эквайринговой смены
        CurrencyCashless:
          type: int
          cube: true
          personalOffice: true
          default: 643
          description: Код валюты по ISO 4217
        Timezone:
          type: int
          cube: true
          personalOffice: true
          default: 3
          minimum: -12
          maximum: 14
          description: GMT offset
        KeypadDirection:
          type: int
          cube: false
          personalOffice: true
          default: 0
          enum: [0, 1, 2, 3, 4]
          description: >
            Положение стрелки, которая указывает на клавиатуру автомата на экране “выберите товар”
              * `0` - выключено
              * `1` - слева
              * `2` - сверху
              * `3` - справа
              * `4` - снизу
        TimeoutVendingInProcess:
          type: int
          cube: true
          personalOffice: false
          default: 360
          description: Время ожидания выдачи товара, по истечении которого производится отмена, сек
        TimeoutCancelButtonWhileVending:
          type: int
          cube: false
          personalOffice: false
          default: 60
          description: Время, спустя которое на экране выдачи товара появляется кнопка "отмена"
        QrCodeMode:
          type: int
          cube: true
          personalOffice: false
          default: 0
          minimum: 0
          maximum: больше 0
          description: >
            Режим отображения QR кода
              * `0` - показывать QR код 
              * `>0` - не показывать QR код
        UpdateAcquiringConfigAfterShiftClose:
          type: bool
          cube: false
          personalOffice: false
          default: true
          description: Обновлять конфигурацию после закрытия смены
        LoadWorkKeysAfterShiftClose:
          type: bool
          cube: false
          personalOffice: false
          default: false
          description: Обновлять рабочие ключи после закрытия смены
        DeviceNonGuiModeEnabled:
          type: bool
          cube: true
          personalOffice: false
          default: false
          description: Режим работы без графического интерфейса, который активируется пушем на открытие сервисного меню
        DmJpayActivationTimeout:
          type: int
          cube: true
          personalOffice: false
          default: 300
          description: Количество секунд, в течение которых ожидается активация Jpay в процессе производства в сервисном меню
        PayAfterItemSelectedTimeoutSec:
          type: int
          cube: true
          personalOffice: false
          default: 30
          description: Время в секундах, после истечения которого устройство переходит с экрана информации о выбранном товаре в режим оплаты, как будто нажата кнопка оплатить на экране информации о выбранном товаре.  0 - после выбора товара оплата начинается мгновенно; -1 - переход в режим оплаты по таймауту не осуществляется.  Примечание о взаимосвязи  PayAfterItemSelectedTimeoutSec и ItemSelectedTimeoutSec= Контролируется только тот тайм-аут который короче. Если тайм-ауты == то приоритет имеет ItemSelectedTimeoutSec. Если оба таймаута == 0, то оплата начнется мнгновенно.
        ItemSelectedTimeoutSec:
          type: int
          cube: true
          personalOffice: false
          default: 30
